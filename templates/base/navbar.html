<div class="navigation_area">
    <nav class="nav_container">
        <label class="hamberger">
            <input class="bar" type="checkbox">
        </label>
        <div class="logo_container">
            <a href="{% url 'home' %}">
                <img src="/static/assests/logo.png" alt="Through Rana's Lens Logo" class="logo">
            </a>
        </div>
        <div class="social_container">
            <i class="ri-facebook-circle-fill social_icons"></i>
            <i class="ri-instagram-line social_icons"></i>
            <i class="ri-twitter-x-fill social_icons"></i>
        </div>
    </nav>

    <div class="nav_link_container">
        <ul class="nav_links">
            <div class="link_area">
                {% with url_name=request.resolver_match.url_name %}
                <li class="links">
                    <a class="link {% if request.resolver_match.url_name == 'home' %} active {% endif %}" href="{% url 'home' %}">Home</a>
                </li>
                
                <li class="links">
                    <a class="link {% if request.resolver_match.url_name == 'portfolio' %} active {% endif %}" href="{% url 'portfolio' %}">Portfolio</a>
                   
                </li>
                <li class="links">
                    <a class="link {% if request.resolver_match.url_name == 'about' %} active {% endif %}" href="{% url 'about' %}">About</a>
                </li>
                <li class="links">
                    <a class="link {% if request.resolver_match.url_name == 'contact' %} active {% endif %}" href="{% url 'contact' %}">Contact</a>
                </li>
                {% endwith %}
            </div>
            <div class="social_container_2" id="social_container_2">
                <i class="ri-facebook-circle-fill social_icons_2"></i>
                <i class="ri-instagram-line social_icons_2"></i>
                <i class="ri-twitter-x-fill social_icons_2"></i>
            </div>
        </ul>
    </div>
</div>
